name: Print Commit Message


on:
    push: 
        branches: 
            -  'master'
            # - '**'  to run when we push on any branch


jobs: 
    print-message: 
        runs-on: ubuntu-latest

        steps: 
            -  name: Checkout code
               uses: actions/checkout@v5

            -  name: Print Message
               run: |
                 echo " Commit message : "
                 git log -1 --pretty=%B  # to give body of logs
               